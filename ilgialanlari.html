      <h1>Takımın Son Maç Sonuçları</h1>
      <button onclick="getMatchResults()">Sonuçları Getir</button>
      <ul id="matchResults"></ul>

      <script src="js/bootstrap.bundle.min.js">
        function getMatchResults() {
            var apiKey = "9a81ac2ee483440fa3456a11b96dfaab";
            var teamId = 123; // Takım kimlik numarasını buraya girin (API'de araştırarak bulabilirsiniz)

            var apiUrl = 'https://api.football-data.org/v4/matches' + teamId + '/matches';
            fetch(apiUrl, {
                headers: {
                    'X-Auth-Token': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                var matchResults = document.getElementById('matchResults');
                matchResults.innerHTML = '';

                data.matches.forEach(match => {
                    var li = document.createElement('li');
                    li.textContent = match.homeTeam.name + ' ' + match.score.fullTime.homeTeam + ' - ' +
                                     match.awayTeam.name + ' ' + match.score.fullTime.awayTeam;
                    matchResults.appendChild(li);
                });
            })
            .catch(error => console.log(error));
        }
      </script>
